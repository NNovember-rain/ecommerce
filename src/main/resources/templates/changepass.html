<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <style>
        .text-danger{
            color: red;
        }
    </style>
</head>
<body>
<h2>Change Password</h2>
<form th:action="@{/changepass}" th:object="${user}" method="post">

    <div>
        <label for="currentPassword">Current Password:</label>
        <input type="password" th:field="*{currentPassword}" id="currentPassword" />
        <div>
            <label th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"  class="text-danger"></label>
            <div th:if="${passwordWrong}" class="text-danger">Wrong Passwords!</div>
        </div>
    </div>

    <div>
        <label for="password">New Password:</label>
        <input type="password" th:field="*{password}" id="password" />
        <div>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
            <div th:if="${specialWord}" class="text-danger">Minimum 8 characters and at least 1 capital letter and 1 special character!</div>
        </div>
    </div>

    <div>
        <label for="Repassword">Repeat New Password:</label>
        <input type="password" th:field="*{rePassword}" id="Repassword" />
        <div>
            <label th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="text-danger"></label>
            <div th:if="${passwordMatch}" class="text-danger">Passwords do not match!</div>
        </div>
    </div>

    <div>
        <button type="submit">Submid</button>
    </div>

</form>
</body>
</html>
